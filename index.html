<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="ledger">
        <h2>Income Expense Tracker</h2>
        <h4>Your Balance</h4>
        <h2 id="balance">$0.0</h2>
        <div class="inc-exp-container">
            <div class="inc">
                <h4>INCOME</h4>
                <p id="inc-amt" class="amt plus">$0.0</p>
            </div>
            <div class="exp">
                <h4>EXPENSE</h4>
                <p id="exp-amt" class="exp minus">$0.0</p>
            </div>
        </div>
        <form action="" id="form">
            <div class="form-control">
                <label for="desc">Description</label>
                <input type="text" name="desc" id="desc" placeholder="Enter Description"/>
            </div>
            <div class="form-control">
              <label for="amount">Amount</label>
              <input type="number" name="amount" id="amount" placeholder="Amount"/>
            </div>
            <button id="btn">Add Transaction</button>
        </form>
    </div>
    <div class="transaction">
        <h2>Transaction Details</h2>
        <ul class="trans" id="trans">
            
           
            <li class="exp">Insurance
                <span>-1500</span>
            <button class="btn-del">x</button></li>
            <li class="inc">Salary
                <span>35000</span>
                <button class="btn-del">x</button>
            </li>
            <li class="exp">Food
                <span>-1000</span>
            <button class="btn-del">x</button></li>
        </ul>
        
    </div>
</div>



    <script src="jscript/script.js" ></script>
</body>
</html>
